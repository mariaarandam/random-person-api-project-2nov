<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.css">
  <title>Random Person Api</title>
  <style>
  </style>
</head>

<body>

  <div class="container">
    <div class="row max-height">
      <div class="col-auto">
        <div class="card">
          <img src="img/person-0.jpg" class="card-img-top mx-auto" alt="" id="photo">
          <div class="card-body">

            <div class="person-info">
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user"></i></span>name :<span
                  id="first" class="text-uppercase ml-2 badge badge-secondary single-info">Robert</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user"></i></span>last name
                :<span id="last" class="text-uppercase ml-2 badge badge-secondary single-info">anderson</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i
                    class="fas fa-search-location"></i></span>Country
                :<span id="country" class="text-uppercase ml-2 badge badge-secondary single-info">somewhere warm</span>
              </p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-phone"></i></span>phone :<span
                  id="phone" class="text-uppercase ml-2 badge badge-secondary single-info">123-456-789</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-envelope"></i></span>email
                :<span id="email" class="text-uppercase ml-2 badge badge-secondary single-info">email@email.com</span>
              </p>
              <!-- end of single input -->
            </div>
          </div>
          <div class="card-footer text-center">

            <!-- <button type="button" id="btn" class="btn btn-outline-warning text-capitalize">generate person</button> -->
            <button type="button" id="btnInterview" class="btn btn-outline-success text-capitalize">Interview</button>
          </div>
        </div>
      </div>

    </div>
    <table class="mt-3 table">
      <thead>
        <tr>
          <th scope="col">Full Name</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- script js -->
  <script src="js/app.js"></script>
</body>

</html>
